version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: kandil-paperless-ngx_webserver_1
      APP_PORT: 8000
      PROXY_AUTH_ADD: "false"

  broker:
    image: docker.io/library/redis:8
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data/redisdata:/data

  db:
    image: docker.io/library/postgres:17
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
      - gotenberg
      - tika
    volumes:
      # Internal app data - not accessible via Umbrel GUI
      - ${APP_DATA_DIR}/data/data:/usr/src/paperless/data
      # User-accessible directories via Umbrel file manager
      - ${UMBREL_ROOT}/data/storage/paperless/media:/usr/src/paperless/media
      - ${UMBREL_ROOT}/data/storage/paperless/export:/usr/src/paperless/export
      - ${UMBREL_ROOT}/data/storage/paperless/consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://kandil-paperless-ngx_broker_1:6379
      PAPERLESS_DBHOST: kandil-paperless-ngx_db_1
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://kandil-paperless-ngx_gotenberg_1:3000
      PAPERLESS_TIKA_ENDPOINT: http://kandil-paperless-ngx_tika_1:9998
      PAPERLESS_ADMIN_USER: admin
      PAPERLESS_ADMIN_PASSWORD: $APP_PASSWORD

  gotenberg:
    image: docker.io/gotenberg/gotenberg:8.22
    restart:
      unless-stopped
      # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"

  tika:
    image: docker.io/apache/tika:latest
    restart: unless-stopped
